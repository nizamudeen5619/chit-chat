<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat</title>
    <link rel="icon" href="/img/favicon.png">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <!--clien-side version of socket.io library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>

<body>
    <div class="chat">
        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
            <i class="lni lni-menu"></i>
        </button>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message" class="chat__messages"></div>
            <div id="locationMessage" class="chat__messages"></div>

            <div class="compose">
                <form id="msg-form">
                    <input type="text" name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="share-location">Share Location</button>
            </div>
        </div>
    </div>


    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>    
            </div>
        </script>
    <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}">My Current Location</a></p>    
            </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><i class="fi-xtluxl-home-small-thin"></i>{{room}}</h2>
        <h3 class="list-title"><i class="lni lni-users"></i> Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
        <button id="exit-button" class="exit-button">
            <i class="lni lni-exit"></i> Exit Chat
        </button>
    </script>

    <script src="/js/chat.js"></script>

</body>

</html>
